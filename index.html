<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第5回あべはんカップ卓球大会 | 申込ポータル</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+JP:wght@400;700;900&display=swap');
        
        body { 
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .view-section { display: none; }
        .view-section.active { display: block; animation: fadeIn 0.4s ease-out; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .btn-primary {
            background-color: #2563eb;
            color: white;
            transition: all 0.2s;
        }
        .btn-primary:hover { background-color: #1d4ed8; transform: scale(1.02); }
        .btn-primary:active { transform: scale(0.98); }

        .custom-checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
            accent-color: #2563eb;
        }
    </style>
</head>
<body class="min-h-screen">

    <nav class="sticky top-0 z-50 glass-card px-6 py-4 flex justify-between items-center shadow-sm">
        <div class="flex items-center gap-3 cursor-pointer" onclick="showView('home')">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white font-black italic shadow-lg">A</div>
            <span class="font-black text-slate-800 tracking-tighter text-lg uppercase hidden sm:inline">Abehan Cup 2026</span>
        </div>
        <button onclick="checkAdminStatus()" class="text-xs font-black text-slate-400 hover:text-blue-600 px-4 py-2 rounded-full hover:bg-blue-50 transition-all flex items-center gap-2">
            <i class="fa-solid fa-shield-halved"></i> 管理者
        </button>
    </nav>

    <main class="container max-w-5xl mx-auto px-4 pt-8 pb-20">

        <!-- 1. ホーム画面 -->
        <section id="view-home" class="view-section active">
            <div class="bg-slate-900 rounded-[3rem] p-12 text-center text-white shadow-2xl relative overflow-hidden mb-12">
                <div class="absolute inset-0 bg-gradient-to-br from-blue-600/30 to-purple-600/30"></div>
                <div class="relative z-10">
                    <h1 class="text-4xl sm:text-6xl font-black mb-6 italic tracking-tighter leading-tight">第5回あべはんカップ<br>卓球大会</h1>
                    <div class="flex flex-wrap justify-center gap-6 text-blue-200 font-bold mb-10">
                        <span class="flex items-center gap-2"><i class="fa-regular fa-calendar"></i> 2026年5月23日(土)・24日(日)</span>
                        <span class="flex items-center gap-2"><i class="fa-solid fa-location-dot"></i> 二戸市総合スポーツセンター</span>
                    </div>
                    <button onclick="startNewApplication()" class="bg-white text-blue-600 px-12 py-5 rounded-2xl font-black text-xl shadow-xl hover:scale-105 active:scale-95 transition-all">
                        大会に申し込む
                    </button>
                </div>
            </div>

            <div class="grid md:grid-cols-2 gap-8">
                <div class="bg-white rounded-[2rem] p-8 shadow-sm border border-slate-100">
                    <h2 class="text-2xl font-black mb-6 flex items-center gap-3 text-blue-600">
                        <div class="w-2 h-8 bg-blue-500 rounded-full"></div> 5/23 (Sat)
                    </h2>
                    <div id="stats-day1" class="space-y-3"></div>
                </div>
                <div class="bg-white rounded-[2rem] p-8 shadow-sm border border-slate-100">
                    <h2 class="text-2xl font-black mb-6 flex items-center gap-3 text-emerald-600">
                        <div class="w-2 h-8 bg-emerald-500 rounded-full"></div> 5/24 (Sun)
                    </h2>
                    <div id="stats-day2" class="space-y-3"></div>
                </div>
            </div>
        </section>

        <!-- 2. 申込フォーム -->
        <section id="view-form" class="view-section">
            <div class="max-w-3xl mx-auto bg-white rounded-[2.5rem] shadow-xl p-8 sm:p-12 border border-slate-100">
                <div class="flex items-center gap-4 mb-8">
                    <div class="p-3 bg-blue-600 text-white rounded-2xl shadow-lg">
                        <i class="fa-solid fa-user-plus fa-lg"></i>
                    </div>
                    <div>
                        <h3 id="form-title" class="text-xl font-black text-slate-800">参加申込フォーム</h3>
                        <p class="text-sm text-slate-400 font-medium">情報を入力してください</p>
                    </div>
                </div>

                <div class="space-y-10">
                    <input type="hidden" id="edit-id">
                    <div class="grid sm:grid-cols-2 gap-6 p-8 bg-slate-50 rounded-3xl border border-slate-200">
                        <div class="sm:col-span-2 text-[10px] font-black text-slate-400 uppercase tracking-widest">代表者情報</div>
                        <input id="form-team" class="w-full p-4 rounded-xl border-2 border-transparent focus:border-blue-500 outline-none font-bold" placeholder="チーム名・学校名">
                        <input id="form-leader" class="w-full p-4 rounded-xl border-2 border-transparent focus:border-blue-500 outline-none font-bold" placeholder="代表者氏名">
                        <input id="form-email" type="email" class="w-full p-4 rounded-xl border-2 border-transparent focus:border-blue-500 outline-none font-bold" placeholder="メールアドレス">
                        <input id="form-tel" type="tel" class="w-full p-4 rounded-xl border-2 border-transparent focus:border-blue-500 outline-none font-bold" placeholder="電話番号">
                    </div>

                    <div id="players-container" class="space-y-6"></div>

                    <button onclick="addPlayerField()" class="w-full py-6 rounded-[2rem] border-4 border-dashed border-slate-100 text-slate-400 font-black hover:bg-slate-50 transition-all flex items-center justify-center gap-2">
                        <i class="fa-solid fa-circle-plus"></i> 選手を追加する
                    </button>

                    <div class="pt-8 border-t border-slate-100 flex gap-4">
                        <button onclick="cancelForm()" class="flex-1 py-5 rounded-2xl font-black text-slate-400 bg-slate-100">キャンセル</button>
                        <button onclick="confirmSubmission()" class="flex-[2] py-5 rounded-2xl font-black text-white bg-blue-600 shadow-xl">内容を確認する</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- 3. 確認画面 -->
        <section id="view-confirm" class="view-section">
            <div class="max-w-2xl mx-auto bg-white rounded-[3rem] shadow-xl p-8 sm:p-12 text-center">
                <h2 class="text-3xl font-black mb-10 italic">内容確認</h2>
                <div id="confirm-content" class="text-left space-y-6 mb-10"></div>
                <div class="flex gap-4">
                    <button onclick="showView('form')" class="flex-1 py-5 rounded-2xl font-black text-slate-400 bg-slate-100">修正</button>
                    <button onclick="submitFinal()" class="flex-[2] py-5 rounded-2xl font-black text-white bg-emerald-500 shadow-xl">この内容で確定する</button>
                </div>
            </div>
        </section>

        <!-- 4. 完了画面 -->
        <section id="view-success" class="view-section text-center py-20 bg-white rounded-[4rem] shadow-xl">
            <div class="w-24 h-24 bg-emerald-100 text-emerald-500 rounded-full flex items-center justify-center mx-auto mb-8">
                <i class="fa-solid fa-check fa-3x"></i>
            </div>
            <h2 class="text-4xl font-black text-slate-800 mb-4">保存完了！</h2>
            <p class="text-slate-400 font-bold mb-12">お申込みデータの保存が完了しました。</p>
            <button onclick="showView('home')" class="bg-slate-900 text-white px-12 py-5 rounded-2xl font-black">トップへ戻る</button>
        </section>

        <!-- 5. 管理者ログイン -->
        <section id="view-login" class="view-section">
            <div class="max-w-md mx-auto py-20">
                <div class="bg-white p-10 rounded-[3rem] shadow-xl text-center">
                    <i class="fa-solid fa-lock fa-3x text-slate-200 mb-6"></i>
                    <h2 class="text-2xl font-black mb-8 text-slate-700">管理者ログイン</h2>
                    <div class="space-y-4">
                        <input type="password" id="admin-pass" class="w-full p-5 bg-slate-50 rounded-2xl border-2 border-transparent focus:border-blue-500 outline-none text-center font-black tracking-widest" placeholder="PASSWORD" onkeydown="if(event.key==='Enter') handleLogin()">
                        <div id="login-error" class="hidden text-red-500 text-xs font-bold animate-pulse">パスワードが正しくありません</div>
                        <button onclick="handleLogin()" class="w-full py-5 bg-blue-600 text-white rounded-2xl font-black shadow-lg">認証する</button>
                        <button onclick="showView('home')" class="w-full text-slate-400 font-bold text-sm">キャンセル</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- 6. 管理画面 -->
        <section id="view-admin" class="view-section">
            <div class="flex flex-wrap justify-between items-center bg-white p-8 rounded-[3rem] shadow-xl border border-slate-50 mb-8">
                <div>
                    <h2 class="text-3xl font-black italic">管理者パネル</h2>
                    <p class="text-xs text-slate-400 font-bold uppercase tracking-widest">Entry Management System</p>
                </div>
                <div class="flex gap-3">
                    <button onclick="downloadCSV()" class="bg-emerald-500 text-white px-6 py-4 rounded-xl font-black flex items-center gap-2"><i class="fa-solid fa-file-csv"></i> CSV出力</button>
                    <button onclick="logoutAdmin()" class="bg-slate-100 text-slate-400 px-6 py-4 rounded-xl font-black">ログアウト</button>
                </div>
            </div>
            
            <div class="grid lg:grid-cols-3 gap-8">
                <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100">
                    <h3 class="font-black mb-6 text-slate-500 text-xs uppercase italic tracking-widest"><i class="fa-solid fa-toggle-on mr-2"></i> 受付制御</h3>
                    <div id="admin-event-controls" class="space-y-2"></div>
                </div>
                <div class="lg:col-span-2 space-y-4">
                    <h3 class="font-black text-xl ml-4 flex items-center gap-2"><i class="fa-solid fa-list-ul text-blue-600"></i> 申込データ一覧</h3>
                    <div id="admin-entries-list" class="space-y-4"></div>
                </div>
            </div>
        </section>

    </main>

    <footer class="mt-20 py-12 border-t border-slate-100 text-center opacity-30">
        <p class="text-[10px] font-black tracking-[0.5em] uppercase">© 2026 ABEHAN CUP COMMITTEE / 管理者専用</p>
    </footer>

    <script>
        const ADMIN_PASSWORD = "abehan2026";
        let isAdminLoggedIn = false;
        
        const EVENTS = {
            day1: [
                { id: 'd1_1', name: '小学4年生以下男子' }, { id: 'd1_2', name: '小学4年生以下女子' },
                { id: 'd1_3', name: '小学6年生以下男子' }, { id: 'd1_4', name: '小学6年生以下女子' },
                { id: 'd1_5', name: '中学生男子' }, { id: 'd1_6', name: '中学生女子' }
            ],
            day2: [
                { id: 'd2_1', name: '高校生男子' }, { id: 'd2_2', name: '高校生女子' },
                { id: 'd2_3', name: '一般男子' }, { id: 'd2_4', name: '一般女子' },
                { id: 'd2_5', name: 'ラージボール男子' }, { id: 'd2_6', name: 'ラージボール女子' }
            ]
        };

        // データ初期化 (processedは常にfalseから開始)
        let applications = [
            { 
                id: 1, 
                team: "サンプル卓球クラブ", 
                leader: "あべ 太郎", 
                email: "test@example.com", 
                tel: "019-000-0000", 
                timestamp: "2026/02/24 10:00", 
                processed: false, 
                players: [{ name: "あべ 太郎", kana: "あべ たろう", category: "一般", d1: "d1_5", d2: "d2_3", rec: "なし" }] 
            }
        ];

        let eventStatus = {};
        [...EVENTS.day1, ...EVENTS.day2].forEach(e => eventStatus[e.id] = true);

        function showView(viewId) {
            document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
            document.getElementById('view-' + viewId).classList.add('active');
            window.scrollTo(0,0);
            if(viewId === 'home') renderHome();
            if(viewId === 'admin') renderAdmin();
        }

        function checkAdminStatus() {
            if(isAdminLoggedIn) showView('admin');
            else showView('login');
        }

        function handleLogin() {
            const pass = document.getElementById('admin-pass').value;
            const errorMsg = document.getElementById('login-error');
            if (pass === ADMIN_PASSWORD) {
                isAdminLoggedIn = true;
                errorMsg.classList.add('hidden');
                document.getElementById('admin-pass').value = "";
                showView('admin');
            } else {
                errorMsg.classList.remove('hidden');
            }
        }

        function logoutAdmin() {
            isAdminLoggedIn = false;
            showView('home');
        }

        function renderHome() {
            const stats = {};
            [...EVENTS.day1, ...EVENTS.day2].forEach(e => stats[e.id] = 0);
            applications.forEach(app => {
                app.players.forEach(p => {
                    if(p.d1) stats[p.d1]++;
                    if(p.d2) stats[p.d2]++;
                });
            });

            const renderList = (id, list) => {
                const container = document.getElementById(id);
                if (!container) return;
                container.innerHTML = list.map(e => `
                    <div class="flex justify-between items-center p-4 bg-slate-50 rounded-2xl border border-transparent hover:border-slate-200 transition-all">
                        <span class="font-bold text-slate-700">${e.name}</span>
                        <div class="flex items-center gap-4">
                            <span class="font-black text-lg ${stats[e.id] > 0 ? 'text-blue-600' : 'text-slate-300'}">${stats[e.id]} <small class="text-[10px] text-slate-400 uppercase ml-1">名</small></span>
                            ${!eventStatus[e.id] ? '<span class="px-2 py-1 bg-red-100 text-red-600 text-[10px] font-black rounded-lg">停止</span>' : ''}
                        </div>
                    </div>
                `).join('');
            };
            renderList('stats-day1', EVENTS.day1);
            renderList('stats-day2', EVENTS.day2);
        }

        function startNewApplication() {
            document.getElementById('edit-id').value = "";
            document.getElementById('form-title').innerText = "参加申込フォーム";
            document.getElementById('form-team').value = "";
            document.getElementById('form-leader').value = "";
            document.getElementById('form-email').value = "";
            document.getElementById('form-tel').value = "";
            document.getElementById('players-container').innerHTML = "";
            addPlayerField();
            showView('form');
        }

        function cancelForm() {
            if(document.getElementById('edit-id').value && isAdminLoggedIn) {
                showView('admin');
            } else {
                showView('home');
            }
        }

        function addPlayerField(data = null) {
            const container = document.getElementById('players-container');
            const playerCount = container.children.length + 1;
            const div = document.createElement('div');
            div.className = "player-item relative p-8 border-2 border-slate-100 rounded-[2rem] bg-white animate-fadeIn";
            div.innerHTML = `
                <div class="absolute -top-3 left-6 bg-slate-800 text-white px-4 py-1 rounded-full text-[10px] font-black uppercase tracking-widest">選手 ${playerCount}</div>
                <button onclick="this.parentElement.remove()" class="absolute top-6 right-6 text-slate-300 hover:text-red-500"><i class="fa-solid fa-trash"></i></button>
                <div class="grid sm:grid-cols-2 gap-6 mt-4">
                    <input class="p-name w-full p-4 bg-slate-50 rounded-xl font-bold outline-none border-2 border-transparent focus:border-blue-500" placeholder="氏名" value="${data?.name || ''}">
                    <input class="p-kana w-full p-4 bg-slate-50 rounded-xl font-bold outline-none border-2 border-transparent focus:border-blue-500" placeholder="ふりがな" value="${data?.kana || ''}">
                    <input class="p-cat w-full p-4 bg-slate-50 rounded-xl font-bold outline-none border-2 border-transparent focus:border-blue-500" placeholder="学年・年齢" value="${data?.category || ''}">
                    <input class="p-rec w-full p-4 bg-slate-50 rounded-xl font-bold outline-none border-2 border-transparent focus:border-blue-500" placeholder="実績" value="${data?.rec || ''}">
                    <select class="p-d1 w-full p-4 bg-blue-50 rounded-xl font-bold outline-none">
                        <option value="">5/23 種目</option>
                        ${EVENTS.day1.map(e => `<option value="${e.id}" ${data?.d1 === e.id ? 'selected' : ''} ${!eventStatus[e.id] && data?.d1 !== e.id ? 'disabled' : ''}>${e.name}</option>`).join('')}
                    </select>
                    <select class="p-d2 w-full p-4 bg-emerald-50 rounded-xl font-bold outline-none">
                        <option value="">5/24 種目</option>
                        ${EVENTS.day2.map(e => `<option value="${e.id}" ${data?.d2 === e.id ? 'selected' : ''} ${!eventStatus[e.id] && data?.d2 !== e.id ? 'disabled' : ''}>${e.name}</option>`).join('')}
                    </select>
                </div>
            `;
            container.appendChild(div);
        }

        function confirmSubmission() {
            const team = document.getElementById('form-team').value;
            const leader = document.getElementById('form-leader').value;
            if(!team || !leader) return alert('チーム名と代表者名は必須です');

            let html = `
                <div class="p-8 bg-slate-900 text-white rounded-[2rem]">
                    <p class="text-2xl font-black">${team}</p>
                    <p class="font-bold opacity-80">${leader} 様</p>
                </div>
                <div class="space-y-4">
            `;
            document.querySelectorAll('.player-item').forEach(el => {
                html += `
                    <div class="p-6 bg-slate-50 rounded-2xl border border-slate-100">
                        <p class="text-lg font-black">${el.querySelector('.p-name').value}</p>
                        <p class="text-xs text-slate-400 font-bold mt-2">23日: ${getEventName(el.querySelector('.p-d1').value) || '不参加'}</p>
                        <p class="text-xs text-slate-400 font-bold">24日: ${getEventName(el.querySelector('.p-d2').value) || '不参加'}</p>
                    </div>
                `;
            });
            html += `</div>`;
            document.getElementById('confirm-content').innerHTML = html;
            showView('confirm');
        }

        function getEventName(id) {
            const all = [...EVENTS.day1, ...EVENTS.day2];
            return all.find(e => e.id === id)?.name || "";
        }

        function submitFinal() {
            const editId = document.getElementById('edit-id').value;
            const appData = {
                team: document.getElementById('form-team').value,
                leader: document.getElementById('form-leader').value,
                email: document.getElementById('form-email').value,
                tel: document.getElementById('form-tel').value,
                players: Array.from(document.querySelectorAll('.player-item')).map(el => ({
                    name: el.querySelector('.p-name').value,
                    kana: el.querySelector('.p-kana').value,
                    category: el.querySelector('.p-cat').value,
                    d1: el.querySelector('.p-d1').value,
                    d2: el.querySelector('.p-d2').value,
                    rec: el.querySelector('.p-rec').value
                }))
            };

            if(editId) {
                const idx = applications.findIndex(a => a.id == editId);
                // 編集時は、元のprocessedステータスをそのまま維持する（勝手に書き換えない）
                applications[idx] = { ...applications[idx], ...appData };
            } else {
                // 新規申込時は、必ずprocessed: falseにする
                applications.push({
                    id: Date.now(),
                    ...appData,
                    timestamp: new Date().toLocaleString('ja-JP'),
                    processed: false 
                });
            }
            showView('success');
        }

        function renderAdmin() {
            const controlBox = document.getElementById('admin-event-controls');
            const listBox = document.getElementById('admin-entries-list');

            controlBox.innerHTML = [...EVENTS.day1, ...EVENTS.day2].map(e => `
                <div class="flex justify-between items-center p-2 hover:bg-slate-50 rounded-xl">
                    <span class="text-[11px] font-black text-slate-600">${e.name}</span>
                    <button onclick="toggleEvent('${e.id}')" class="text-[10px] px-3 py-1.5 rounded-lg font-black transition-all ${eventStatus[e.id] ? 'bg-blue-600 text-white' : 'bg-red-500 text-white'}">
                        ${eventStatus[e.id] ? '受付中' : '停止中'}
                    </button>
                </div>
            `).join('');

            listBox.innerHTML = applications.slice().reverse().map(app => `
                <div class="bg-white p-6 rounded-[2rem] border ${app.processed ? 'border-emerald-200 bg-emerald-50/20' : 'border-slate-100'} shadow-sm animate-fadeIn relative overflow-hidden">
                    ${app.processed ? '<div class="absolute top-0 right-0 bg-emerald-500 text-white px-4 py-1 rounded-bl-xl text-[10px] font-black">受付済</div>' : ''}
                    <div class="flex justify-between items-start mb-2">
                        <div>
                            <span class="font-black text-blue-600 text-lg">${app.team || '(個人)'}</span>
                            <p class="text-sm font-bold text-slate-400">${app.leader} / ${app.timestamp}</p>
                        </div>
                        <div class="flex items-center gap-3">
                            <label class="flex items-center gap-2 cursor-pointer bg-slate-50 px-3 py-2 rounded-xl hover:bg-slate-100">
                                <input type="checkbox" class="custom-checkbox" ${app.processed ? 'checked' : ''} onchange="toggleProcessed(${app.id})">
                                <span class="text-[10px] font-black text-slate-500 uppercase">受付済み</span>
                            </label>
                            <button onclick="editApp(${app.id})" class="text-blue-500 bg-blue-50 w-10 h-10 rounded-xl flex items-center justify-center hover:bg-blue-100 transition-all"><i class="fa-solid fa-pen-to-square"></i></button>
                            <button onclick="deleteApp(${app.id})" class="text-slate-200 hover:text-red-500 w-10 h-10 rounded-xl flex items-center justify-center"><i class="fa-solid fa-trash-can"></i></button>
                        </div>
                    </div>
                    <div class="flex flex-wrap gap-2 mt-4">
                        ${app.players.map(p => `<span class="bg-white px-3 py-1 rounded-lg text-[11px] font-black border border-slate-100 shadow-sm">${p.name}</span>`).join('')}
                    </div>
                </div>
            `).join('');
        }

        function toggleProcessed(id) {
            const app = applications.find(a => a.id == id);
            if(app) {
                app.processed = !app.processed;
                renderAdmin();
            }
        }

        function editApp(id) {
            const app = applications.find(a => a.id == id);
            if(!app) return;

            document.getElementById('edit-id').value = app.id;
            document.getElementById('form-title').innerText = "申込内容の編集";
            document.getElementById('form-team').value = app.team;
            document.getElementById('form-leader').value = app.leader;
            document.getElementById('form-email').value = app.email;
            document.getElementById('form-tel').value = app.tel;
            
            const container = document.getElementById('players-container');
            container.innerHTML = "";
            app.players.forEach(p => addPlayerField(p));
            showView('form');
        }

        function toggleEvent(id) {
            eventStatus[id] = !eventStatus[id];
            renderAdmin();
        }

        function deleteApp(id) {
            if(!confirm('削除しますか？')) return;
            applications = applications.filter(a => a.id !== id);
            renderAdmin();
        }

        function downloadCSV() {
            const header = "受付状況,申込日時,チーム,代表者,電話,メール,選手名,かな,区分,23日種目,24日種目,実績\n";
            const rows = applications.flatMap(app => 
                app.players.map(p => [
                    app.processed ? "受付済み" : "未受付",
                    app.timestamp, 
                    app.team, 
                    app.leader, 
                    app.tel, 
                    app.email,
                    p.name, 
                    p.kana, 
                    p.category,
                    getEventName(p.d1) || '不参加',
                    getEventName(p.d2) || '不参加',
                    p.rec
                ].map(v => `"${v || ''}"`).join(','))
            ).join('\n');
            const blob = new Blob(["\uFEFF" + header + rows], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = 'abehan_cup_list.csv'; a.click();
        }

        window.onload = () => { renderHome(); };
    </script>
</body>
